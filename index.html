<script type="text/javascript">
    RED.nodes.registerType('time-controller', {
        category     : 'function',
        color        : '#a6bbcf',
        defaults     : {
            data                    : {
                value   : '{}',
                validate: RED.validators.typedInput('dataType'),
                required: true,
            },
            dataType                : {
                value: 'json',
            },
            interval                : {
                value   : 1,
                required: true,
            },
            lat                     : {
                value: '',
            },
            lng                     : {
                value: '',
            },
            useRGB: {
                value: false,
            },
            usePreviousEventOnReload: {
                value: true,
            },
        },
        inputs       : 1,
        outputs      : 1,
        icon         : 'file.png',
        label        : function () {
            return this.name || 'time-controller'
        },
        oneditprepare: function () {
            var node = this
            if (
                !$('#node-input-lat').val().trim() &&
                !$('#node-input-lng').val().trim()
            ) {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $('#node-input-lat').val(Number(position.coords.latitude.toFixed(5)))
                        $('#node-input-lng').val(Number(position.coords.longitude.toFixed(5)))
                    })
                }
            }

            $('#node-input-data').typedInput({
                default: 'json',
                types  : ['json'],
            })

        },
    })
</script>

<script type="text/x-red" data-help-name="time-controller">
<h1 id="time-controller">Time Controller</h1>
<p>Time Controller is a node-red plugin for RGBW Controller (or other devices) where all channels are managed separatly. It is designed to fade in or fade out each channel in a specified time range. It calculates the percentage of each channel depending on the start and end value and time.</p>
<h2 id="configuration">Configuration</h2>
<h3 id="data">Data</h3>
<p>At the moment Data is defined as an array of objects including the start time and value, the end time and value and the topic. See <code>example.json</code> for a full set of a RGBWW controller.</p>
<p>Each object has the following format:</p>
<pre><code> {
    <span class="hljs-attr">"start"</span>: {
        <span class="hljs-attr">"time"</span>: <span class="hljs-string">"06:00"</span>,
        <span class="hljs-attr">"value"</span>: <span class="hljs-number">0</span>
    },
    <span class="hljs-attr">"end"</span>: {
        <span class="hljs-attr">"time"</span>: <span class="hljs-string">"solarNoon"</span>,
        <span class="hljs-attr">"offset"</span>: <span class="hljs-number">10</span>,
        <span class="hljs-attr">"value"</span>: <span class="hljs-number">78</span>
    },
    <span class="hljs-attr">"topic"</span>: <span class="hljs-string">"rgbw/cmnd/channel1"</span>
}
</code></pre>
<p>If the rgb mode is enabled the format will be:</p>
<pre><code> {
    <span class="hljs-attr">"start"</span>: {
        <span class="hljs-attr">"time"</span>: <span class="hljs-string">"06:00"</span>,
        <span class="hljs-attr">"value"</span>: <span class="hljs-number">[80, 50, 10, 100]</span>
    },
    <span class="hljs-attr">"end"</span>: {
        <span class="hljs-attr">"time"</span>: <span class="hljs-string">"solarNoon"</span>,
        <span class="hljs-attr">"offset"</span>: <span class="hljs-number">10</span>,
        <span class="hljs-attr">"value"</span>: <span class="hljs-number">[100, 50, 10, 10]</span>
    },
    <span class="hljs-attr">"topic"</span>: <span class="hljs-string">"rgbw-entity"</span>
}
</code></pre>
<table>
<thead>
<tr>
<th>data object</th>
<th>description</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>start.time</code></td>
<td>start time, begin fading, <code>&quot;hh:mm&quot; or &quot;suncalc event&quot;</code></td>
</tr>
<tr>
<td><code>start.offset</code></td>
<td>start offset in minutes, <code>integer</code></td>
</tr>
<tr>
<td><code>start.value</code></td>
<td>start value in percent, <code>integer</code> or <code>array [red, green, blue, brightness]</code></td>
</tr>
<tr>
<td><code>end.time</code></td>
<td>end time, stop fading, <code>&quot;hh:mm&quot; or &quot;suncalc event&quot;</code></td>
</tr>
<tr>
<td><code>end.offset</code></td>
<td>end offset in minutes, <code>integer</code></td>
</tr>
<tr>
<td><code>end.value</code></td>
<td>end value in percent, <code>integer</code> or <code>array [red, green, blue, brightness]</code></td>
</tr>
<tr>
<td><code>topic</code></td>
<td>topic, e.q. a MQTT topic/ command like a channel or the light entity</td>
</tr>
</tbody>
</table>
<h3 id="interval">Interval</h3>
<p>The interval in seconds to refresh the topics. Default: <code>1</code>   </p>
<h3 id="latitude-and-longitude-unused-atm-">Latitude and Longitude (unused atm)</h3>
<p>The coordinates of the location to calculate the correct sun events.</p>
<h3 id="use-previous-state-of-event-on-reload">Use previous state of event on reload</h3>
<p>If this is checked, the Time Controller will emit the last state of events on reload. Default: <code>false</code>    </p>
